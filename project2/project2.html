<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

  <h1 class="title" id="photos">BLING BLING BLINGG!</h1>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-dark text-center text-light p-3"> Best Sellers </h1>
    <section class="carousel slide " data-bs-ride="carousel" style="width: 60%; margin: auto;" id="slideshow">
        <div class="carousel-inner">
            <div class="carousel-item active"> <img src="images/radiant cut ring.webp" width="100%"><h2 class="carousel-caption text-info">radiant cut ring</h2></div>
            <div class="carousel-item"> <img src="images/oval cut ring.webp" width="100%"><h2 class="carousel-caption text-info">oval cut ring</h2></div>
            <div class="carousel-item"> <img src="images/pear cut ring.webp" width="100%"><h2 class="carousel-caption text-info">pear cut ring</h2></div>
            <div class="carousel-item"> <img src="images/enlong ring cut.avif" width="100%"><h2 class="carousel-caption text-info">enlongated ring cut</h2></div>
            <div class="carousel-item"> <img src="images/Round brilliant cut ring.webp" width="100%"><h2 class="carousel-caption text-info">Round brilliant cut ring</h2></div>

            <!-- left and right controls-->
            <button class="carousel-control-prev" type="button"data-bs-slide="prev" data-bs-target="#slideshow">
                <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
            </button>
              
            <button class="carousel-control-next" type="button"data-bs-slide="next" data-bs-target="#slideshow">
                 <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
            </button>

<!--Indicators-->
<div class="carousel-indicators">
    <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
    <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"   aria-label="slide 2"></button>
    <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-label="slide 3"></button>
    <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3" aria-label="slide 4"></button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</head>
